services:
  - type: web
    name: journey-360-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        value: mongodb://localhost:27017
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
